<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
</head>
<body>
  <h1>{{ board.title }}</h1>
<p>{{ board.content }}</p>
<hr>
<h2>댓글</h2>
<form method="POST">
  {% csrf_token %}
  {{ form.as_p }}
  <button type="submit">댓글 작성</button>
</form>
<ul>
  {% for comment in comments %}
  <li>{{ comment.content }} - {{ comment.user }}, {{ comment.create_at }}</li>
  {% endfor %}
</ul>

</body>
</html>
