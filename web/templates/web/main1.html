<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Community</title>
    {% load static %}
    <link href="{% static 'css/main.css' %}" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.7.0.js"></script>
    <script src="https://kit.fontawesome.com/d9483ff595.js" crossorigin="anonymous"></script>

    <style>
        @keyframes rotate {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }

        .out-top {
            animation: rotate 20s linear infinite;
            transform-origin: 13px 25px;
        }

        .in-top {
            animation: rotate 10s linear infinite;
            transform-origin: 13px 25px;
        }

        .out-bottom {
            animation: rotate 25s linear infinite;
            transform-origin: 84px 93px;
        }

        .in-bottom {
            animation: rotate 15s linear infinite;
            transform-origin: 84px 93px;
        }
    </style>
</head>

{% block content %}
<body style="background-color: #b6c6d1;">
    <!--
- Single file SVG animation
- * can be used as CSS backgroud
- * total size is less than 2kb!
-->

    <svg preserveAspectRatio="xMidYMid slice" viewBox="10 10 80 80">
        <defs>

        </defs>
        <path fill="#D8D8D8" class="out-top"
            d="M37-5C25.1-14.7,5.7-19.1-9.2-10-28.5,1.8-32.7,31.1-19.8,49c15.5,21.5,52.6,22,67.2,2.3C59.4,35,53.7,8.5,37-5Z" />
        <path fill="#A4A4A4" class="in-top"
            d="M20.6,4.1C11.6,1.5-1.9,2.5-8,11.2-16.3,23.1-8.2,45.6,7.4,50S42.1,38.9,41,24.5C40.2,14.1,29.4,6.6,20.6,4.1Z" />
        <path fill="#F2F2F2" class="out-bottom"
            d="M105.9,48.6c-12.4-8.2-29.3-4.8-39.4.8-23.4,12.8-37.7,51.9-19.1,74.1s63.9,15.3,76-5.6c7.6-13.3,1.8-31.1-2.3-43.8C117.6,63.3,114.7,54.3,105.9,48.6Z" />
        <path fill="#E6E6E6" class="in-bottom"
            d="M102,67.1c-9.6-6.1-22-3.1-29.5,2-15.4,10.7-19.6,37.5-7.6,47.8s35.9,3.9,44.5-12.5C115.5,92.6,113.9,74.6,102,67.1Z" />
    </svg>

    <nav>
        <!--사진은 위에 첨부했는데 각자 저장한 이름 대로 해 주세요 -->
        <span class=""><a href="#"><img src="{% static 'img/logo-notStr.png' %}" alt="logoImage"></a></span>
        <span class="web-name">EYE CONTACT</span>
        <div class="toggle">
            <!--주의 폰트어썸 링크 & 제이쿼 head에 추가 필요  -->

            <i class="fa fa-bars menu" aria-hidden="true"></i>
        </div>
        <ul>
            <li><a href="{% url 'web:main1' %}">홈</a></li>
            <li><a href="#">매칭</a></li>
            <li><a href="#">커뮤니티</a></li>
            <li><a href="#">마이페이지</a></li>
            <li><a href="{% url 'account_logout' %}">로그아웃</a></li>

        </ul>
    </nav>

    <script type="text/javascript">
        $(document).ready(function () {
            $('.menu').click(function () {
                $('ul').toggleClass('active');
            })
        })
    </script>

    <div class="layout">
        <div class="container">
            <div class="titleText">
                <span class="welcome">welcome to</span><br>
                <span class="eye">Eye<br>Contact</span><br><br>
                <span class="hello">반갑습니다 : &#41;</span><br>
                <span id="str1">방문 목적을<br>선택해 주세요</span>
                <span id="soundIcon"><i class="fa-solid fa-volume-high" style="color: #ffffff;" id="playButton"
                        alt="음성 재생 버튼" style="cursor: pointer;"></i></span>
                <audio id="audioPlayer">
                    <source src="" type="audio/mpeg">
                </audio>
            </div>
        </div>
        <script>
            const playButton = document.getElementById('playButton');
            const audioPlayer = document.getElementById('audioPlayer');
            playButton.addEventListener('click', () => {
                audioPlayer.play();
            })
        </script>
        <br>
         {% if user.is_authenticated %}
        <span class="name3"><button class="btn1" onclick="location.href='{% url 'web:button01_true' %}'";>
                <p class="str3">도움이 필요해요</p>
            </button></span>
        <span class="name3"><button class="btn2" onclick="location.href='{% url 'web:button02' %}'";>
                <p class="str3">돕고 싶어요</p>
            </button></span>
        {% endif %}
        <!-- 사용법 페이지 경우에 따라서 지워질 수도 있습니다........ -->
        <span class="name3"><button class="btn3">
                <p class="str3">이용 방법을 알고 싶어요</p>
            </button></span>




    </div>
    <script src="https://code.jquery.com/jquery-3.7.0.js"></script>
    <footer></footer>
</body>
{% endblock %}

</html>
