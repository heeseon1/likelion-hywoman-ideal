{% load static %}



<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>유저 입력</title>
    <script src="https://kit.fontawesome.com/d9483ff595.js" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <link href="{% static 'css/register_volunteer.css' %}" rel="stylesheet" type="text/css">
    <style>
        /* 배경 */
         @keyframes rotate {
      0% {
        transform: rotate(0deg);
      }

      100% {
        transform: rotate(360deg);
      }
    }

    .out-top {
      animation: rotate 20s linear infinite;
      transform-origin: 13px 25px;
    }

    .in-top {
      animation: rotate 10s linear infinite;
      transform-origin: 13px 25px;
    }

    .out-bottom {
      animation: rotate 25s linear infinite;
      transform-origin: 84px 93px;
    }

    .in-bottom {
      animation: rotate 15s linear infinite;
      transform-origin: 84px 93px;
    }
    </style>
</head>

<body style="background-color: rgb(235, 226, 233);">

    <nav>
        <span class=""><a href="#"><img src="{% static 'img/logo-notStr.png' %}" alt="logoImage"></a></span>
        <span class="web-name">EYE CONTACT</span>
        <div class="toggle">
            <i class="fa fa-bars menu" aria-hidden="true"></i>
        </div>
        <ul>
            <li><a href="{% url 'web:main1' %}">홈</a></li>
            <li><a href="{% url 'board:matching' %}">매칭</a></li>
            <li><a href="{% url 'board:community' %}">커뮤니티</a></li>
            <li><a href="#">마이페이지</a></li>
            <li><a href="{% url 'account_logout' %}">로그아웃</a></li>
        </ul>
    </nav>

    <!-- 배경 시작 -->
<svg preserveAspectRatio="xMidYMid slice" viewBox="10 10 80 80">
    <defs>

    </defs>
    <path fill="#D8D8D8" class="out-top"
        d="M37-5C25.1-14.7,5.7-19.1-9.2-10-28.5,1.8-32.7,31.1-19.8,49c15.5,21.5,52.6,22,67.2,2.3C59.4,35,53.7,8.5,37-5Z" />
    <path fill="#A4A4A4" class="in-top"
        d="M20.6,4.1C11.6,1.5-1.9,2.5-8,11.2-16.3,23.1-8.2,45.6,7.4,50S42.1,38.9,41,24.5C40.2,14.1,29.4,6.6,20.6,4.1Z" />
    <path fill="#F2F2F2" class="out-bottom"
        d="M105.9,48.6c-12.4-8.2-29.3-4.8-39.4.8-23.4,12.8-37.7,51.9-19.1,74.1s63.9,15.3,76-5.6c7.6-13.3,1.8-31.1-2.3-43.8C117.6,63.3,114.7,54.3,105.9,48.6Z" />
    <path fill="#E6E6E6" class="in-bottom"
        d="M102,67.1c-9.6-6.1-22-3.1-29.5,2-15.4,10.7-19.6,37.5-7.6,47.8s35.9,3.9,44.5-12.5C115.5,92.6,113.9,74.6,102,67.1Z" />
</svg>
<!-- 배경 끝 -->

    <script type="text/javascript">
        $(document).ready(function () {
            $('.menu').click(function () {
                $('ul').toggleClass('active');
            })
        })
    </script>

    <!-- 이름 입력 가능한 시간대 입력 -->

    <div class="layout">

        <div class="title">
            <div class="set-up">Set up</div>
            <div class="your">Your</div>
            <div class="profile">profile</div>
        </div>

       <form method="post">
           {% csrf_token %}
            <div class="info-1">
                <div class="str1">이름</div>
                <div class="str2">사용하실 이름을 입력해 주세요</div>
                <input type="text" name="{{ form.name.name }}">
            </div>


            <div class="info-2">
                <div class="str3">한 줄 소개</div>
                <div class="str4">자신을 표현해 주세요!</div>
                <div class="str5">&#40; 자세히 입력할수록 채팅이 원활하게 이루어져요 &#41;</div>
                <div class="str6">ex. 평일 8시 이후 가능합니다. or 모바일 게임 가르쳐 드려요 </div>
                <input type="text" name="{{ form.content.name }}">
            </div>


            <div class="info-3">
                <div class="str7">레벨</div>
                <input type="text" name="{{ form.level.name }}">
            </div>


            <button class="btn" type="submit" data-bs-toggle="modal" data-bs-target="#exampleModal"> 완료</button>
        </form>

    </div>

    <footer></footer>
</body>

</html>
