<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>글 작성하기</title>
  <script src="https://kit.fontawesome.com/d9483ff595.js" crossorigin="anonymous"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
  <link rel="stylesheet" href="https://unicons.iconscout.com/release/v3.0.6/css/line.css">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.4.10/dist/sweetalert2.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11.4.10/dist/sweetalert2.min.css">

  {% load static %}
  <link href="{% static 'css/writing.css' %}" rel="stylesheet">
  <style>
    @keyframes rotate {
      0% {
        transform: rotate(0deg);
      }

      100% {
        transform: rotate(360deg);
      }
    }

    .out-top {
      animation: rotate 20s linear infinite;
      transform-origin: 13px 25px;
    }

    .in-top {
      animation: rotate 10s linear infinite;
      transform-origin: 13px 25px;
    }

    .out-bottom {
      animation: rotate 25s linear infinite;
      transform-origin: 84px 93px;
    }

    .in-bottom {
      animation: rotate 15s linear infinite;
      transform-origin: 84px 93px;
    }
  </style>
</head>

<body style="background-color: #ffffff;">
  <svg preserveAspectRatio="xMidYMid slice" viewBox="10 10 80 80">
    <defs>

    </defs>
    <path fill="#D8D8D8" class="out-top"
      d="M37-5C25.1-14.7,5.7-19.1-9.2-10-28.5,1.8-32.7,31.1-19.8,49c15.5,21.5,52.6,22,67.2,2.3C59.4,35,53.7,8.5,37-5Z" />
    <path fill="#A4A4A4" class="in-top"
      d="M20.6,4.1C11.6,1.5-1.9,2.5-8,11.2-16.3,23.1-8.2,45.6,7.4,50S42.1,38.9,41,24.5C40.2,14.1,29.4,6.6,20.6,4.1Z" />
    <path fill="#F2F2F2" class="out-bottom"
      d="M105.9,48.6c-12.4-8.2-29.3-4.8-39.4.8-23.4,12.8-37.7,51.9-19.1,74.1s63.9,15.3,76-5.6c7.6-13.3,1.8-31.1-2.3-43.8C117.6,63.3,114.7,54.3,105.9,48.6Z" />
    <path fill="#E6E6E6" class="in-bottom"
      d="M102,67.1c-9.6-6.1-22-3.1-29.5,2-15.4,10.7-19.6,37.5-7.6,47.8s35.9,3.9,44.5-12.5C115.5,92.6,113.9,74.6,102,67.1Z" />
  </svg>
  <div class="layout">
    <nav>
      <span class=""><a href="#"><img src="{% static 'img/logo-notStr.png' %}" alt="logoImage"></a></span>
      <span class="web-name">EYE CONTACT</span>
      <div class="toggle">
        <i class="fa fa-bars menu" aria-hidden="true"></i>
      </div>
      <ul>
        <li><a href="{% url 'web:main1' %}">홈</a>
        </li><a href="{% url 'board:matching' %}">매칭</a></li>
         <li><a href="{% url 'board:community' %}">커뮤니티</a></li>
         <li><a href="#">마이페이지</a></li>
         <li><a href="{% url 'account_logout' %}">로그아웃</a></li>
      </ul>
    </nav>

    <script type="text/javascript">
      $(document).ready(function () {
        $('.menu').click(function () {
          $('ul').toggleClass('active');
        })
      })
    </script>



    <div class="title">
      <span class="str1">글</span>
      <span class="str2">을</span>
      <span class="str3">작성</span>
      <span class="str4">해 주세요</span>
      <span id="soundIcon"><i class="fa-solid fa-volume-high" id="playButton" alt="음성 재생 버튼"
          style="cursor: pointer;"></i></span>
      <audio id="audioPlayer">
        <source src="/mp3/글 작성 페이지.mp3" type="audio/mpeg">
      </audio>
    </div>
    <script>
      const playButton = document.getElementById('playButton');
      const audioPlayer = document.getElementById('audioPlayer');
      playButton.addEventListener('click', () => {
        audioPlayer.play();
      })
    </script>


    <div class="phone">

      <div class="menu">
        <div class="time">4:20</div>
        <div class="icons">
          <div class="network"></div>
          <div class="battery"></div>

        </div>


      </div>


      <form method="POST">
        {% csrf_token %}
        {{ form.label_tag }}
        <br>
        <input type="text" name="{{ form.title.name }}" placeholder="제목을 작성해 주세요" class="input" value="{{ form.instance.title }}">
        <textarea name="{{ form.contents.name }}" id="posted" placeholder="어플리케이션을 사용하며 어려웠던 점을 남겨 주세요">{{ form.instance.contents }}</textarea>
        <button class="btn3" type="submit"> 완료
        </button>
      </form>



    </div>



  </div>




  <footer></footer>




</body>

</html>
