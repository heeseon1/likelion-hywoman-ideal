  <div class="layout">
    <div class="title">
      <span class="str1">글</span>
      <span class="str2">을</span>
      <span class="str3">작성</span>
      <span class="str4">해 주세요</span>
      <span id="soundIcon"><i class="fa-solid fa-volume-high" id="playButton" alt="음성 재생 버튼" style="cursor: pointer;"></i></span>
                <audio id="audioPlayer">
                    <source src="/mp3/글 작성 페이지.mp3" type="audio/mpeg">
                </audio>
    </div>
    <script>
      const playButton = document.getElementById('playButton');
      const audioPlayer = document.getElementById('audioPlayer');
      playButton.addEventListener('click', ()=>{
          audioPlayer.play();
      })
  </script>


    <div class="phone">

      <div class="menu">
        <div class="time">4:20</div>
        <div class="icons">
          <div class="network"></div>
          <div class="battery"></div>

        </div>


      </div>


      <form method='POST' action="{% url 'board:post_list'%}">
      {% for field in form %}
      {% csrf_token %}
        <br>
        <input type="{{ field.field.widget.input_type }}" name="text" placeholder="제목을 작성해 주세요" class="input">
      </form>
      <form>
        <textarea name="{{ field.field.widget.input_type }}" id="posted"  placeholder="어플리케이션을 사용하며 어려웠던 점을 남겨 주세요"></textarea>
      </form>



    </div>
    <button class="btn1" data-bs-toggle="modal" data-bs-target="#exampleModal"> 완료
    </button>



  </div>


<!-- Modal -->

<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-sm">
    <div class="modal-content" id="mySmallModal">
      <div class="modal-header">
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">글을 업로드 하시겠습니까?&nbsp;
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal" onclick="window.location.href='http://127.0.0.1:8000/register'">아니오</button>
        <button type="submit" class="btn btn-primary" >네</button>
        {% endfor %}
      </div>
    </div>
  </div>
</div>
